<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechVerse</title>
    <!-- Existing CSS links -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-css.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/myStyles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/extras.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container-fluid master-container">
        <div class="m-2">
            <div class="row flex-nowrap">
                <div class="col-lg-2 col-auto collapse collapse-horizontal overflow-hidden show py-3" id="sidebarColumn">
                    <div class="text-center min-vh-100" id="sidebar-menu">
                        {% include 'navigation/sidebar.html' %}
                    </div>
                </div>


                <div class="col-lg col main-container" id="contentColumn">

                    <div class="banner">
                        <img src="{{ url_for('static', filename='img/banner.jpg') }}" alt="Banner Image">
                    </div>


                    {% include 'navigation/navigation.html' %}


                    <div class="content">
                        <!-- Flash messages display area -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} alert-dismissible fade show text-white" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        {% block content %}{% endblock %}


                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Existing JS links -->
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.js') }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script src="{{ url_for('static', filename='js/blogSite.js') }}"></script> -->
</body>
</html>
