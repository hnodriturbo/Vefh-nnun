{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
<div class="container mt-2 p-4 d-flex align-items-center justify-content-center">
    <div class="card">
        <div class="card-header">
            <h1>Login</h1>
        </div>
    
        <div class="card-body">
        <form method="POST" action="{{ url_for('login.login') }}">
            <div class="form-group mb-2">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="form-group mb-2">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
        </div>

        <div class="card-footer">
            <button type="submit" class="btn btn-secondary mb-2 w-100">Login</button>
        </form>
            <a href="{{ url_for('signup') }}" class="btn btn-info w-100">Sign up here if you don't already have an account.</a>
        </div>
    </div>
</div>
{% endblock %}
