{% extends "base.html" %}

{% block title %}
    User Information
{% endblock %}

{% block content %}
<div class="container mt-2 p-4 d-flex align-items-center justify-content-center">
    <div class="card">
        <div class="card-header">
            <h1>User Information</h1>
        </div>
        <div class="card-body">
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Username:</strong> {{ user.username }}</p>
            <!-- Add more user info as needed -->
        </div>
        <div class="card-footer">
            <a href="{{ url_for('home') }}" class="btn btn-secondary mb-2 w-100">Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
