{% extends "base.html" %}



{% block title %}
    Sign Up
{% endblock %}



{% block content %}

<div class="container mt-2 p-4 d-flex align-items-center justify-content-center">
    <div class="card">
        <div class="card-header">
            <h1>Sign Up For TechVerse Account</h1>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('signup') }}">
                <div class="form-group mb-2">
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                <div class="form-group mb-2">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-info w-100">Sign Up</button>
                </div>
            </form>
        </div> <!-- card-body -->
    </div> <!-- card -->
</div> <!-- container mt-2 p-4 d-flex align-items-center justify-content-center -->

{% endblock %}
