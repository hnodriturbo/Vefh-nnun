


<!-- Navbar that collapses when size of the screen gets to the lg breaking point and then the toggler is shown on the side of the brand -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-radius-15 my-1">
    <div class="container-fluid">

        <!-- Right Links -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>




        <button href="#" data-bs-target="#sidebarColumn" data-bs-toggle="collapse" class="btn btn-secondary my-navbtn-styles m-2 p-2 me-auto drop-shadow light-spacing">
            <i class="fa fa-navicon fa-lg py-2 p-1"></i> Menu
        </button>




        <div class="collapse navbar-collapse" id="navbarNav">

            <!-- Center Brand -->
            <a class="navbar-brand w-100 text-center d-flex align-items-center justify-content-center hover-grow" href="{{ url_for('home') }}">TechVerse Blog</a>

            <ul class="navbar-nav ms-lg-auto navbar-header">

                {% for link in menu_items %}
                    <li class="nav-item">
                        <a class="nav-link m-3 btn btn-outline-dark my-navbtn-styles light-spacing light-italic drop-shadow" href="{{ link.route }}"><i class="fa {{ link.icon }} me-2"></i> {{ link.title }}</a>
                    </li>
                {% endfor %}


            </ul>

        </div>

    </div>
</nav>
