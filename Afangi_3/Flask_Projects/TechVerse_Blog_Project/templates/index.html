{% extends "base.html" %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        {% for category, posts in posts_by_category.items() %}
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">{{ category }}</h2>
                    </div>
                    <div class="card-body">
                        {% for post_id, post in posts.items() %}
                            <div class="post mb-3">
                                <h3>{{ post.title }}</h3>
                                <p>{{ post.content[:150] }}...</p>
                                <a href="{{ url_for('post.view_post', post_id=post_id) }}" class="btn btn-outline-primary">Read More</a>
                            </div>
                            <hr>
                        {% endfor %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
