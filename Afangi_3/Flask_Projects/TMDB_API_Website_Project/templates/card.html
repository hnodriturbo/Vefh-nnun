<!-- card.html: Partial template for displaying a media item card -->
<div class="col-sm-12 col-md-6 col-lg-4 mb-4">
    <div class="card bg-secondary h-100 border-radius-15">
        <div class="d-flex justify-content-center" style="max-height: 100%;">
            <div style="width: 300px; height: 300px; overflow: hidden; border-radius: 15px; width: 100%;">
                {% if item['poster_path'] %}
                    <img src="https://image.tmdb.org/t/p/w342{{ item['poster_path'] }}" class="card-img-top img-fluid" alt="{{ item['title'] }}" style="object-fit: cover; width: 100%; height: 100%;">
                {% else %}
                    <div class="d-flex align-items-center justify-content-center" style="width: 100%; height: 100%; background-color: #ccc;">
                        <i class="bi bi-x-circle-fill" style="font-size: 5rem; color: red;"></i>
                    </div>
                {% endif %}
            </div>
        </div>
        <div class="card-body d-flex flex-column">
            <h5 class="card-title bold-text">{{ item['title'] or item['name'] }}</h5>
            <p class="card-text">{{ item['overview'][:150] }}...</p>
            <div class="mt-auto">
                <p class="card-text semi-bold-text">Release Date: {{ item['release_date'] or 'No Release Date' }}</p>
            </div>
        </div>
        <div class="card-footer">
            <a href="{{ url_for('show_item_details', item_id=item['id'], item_type=item_type) }}" class="btn btn-dark w-100">See More Details</a>
        </div>
    </div>
</div>
