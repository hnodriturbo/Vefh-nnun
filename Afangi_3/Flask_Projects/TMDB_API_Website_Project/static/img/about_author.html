{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <img src="{{ url_for('static', filename=author.profile_pic) }}" class="img-fluid rounded-circle" alt="Profile Picture">
        </div>
        <div class="col-md-8">
            <h1>{{ author.name }}</h1>
            <p>{{ author.bio }}</p>
            <h3>Background</h3>
            <p>{{ author.background }}</p>
            <h3>Interests</h3>
            <ul>
                {% for interest in author.interests %}
                <li>{{ interest }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
