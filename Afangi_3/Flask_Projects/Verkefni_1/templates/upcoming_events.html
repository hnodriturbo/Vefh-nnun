{% extends 'base.html' %}

{% block content %}
<!-- Container for the Upcoming Events and event display -->
<div class="container-fluid d-flex justify-content-center align-items-center flex-column">
    <div class="row p-3">
        <h1>List of all available tours !</h1>
    </div>

    <div id="events-container" class="row mt-3">
        <ul class="list-group mt-3">
            {% for event in events %}
            <div class="col-12 mt-3">
                <div class="card bg-dark-subtle h-100" style="opacity: 0.7;">
                    <li class="list-group-item">
                        <h2>{{ event.name }}</h2>
                        <p>{{ event.description }}</p>
                        <p><strong>Date:</strong> {{ event.date }}</p>
                    </li>
                </div>
            </div>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
