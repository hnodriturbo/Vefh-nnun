<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Bootstrap Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<style>
.grid-container {
  display:grid;
  grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
  gap: 10px;
  background-color: #fff;
  padding: 10px;
  width: 1600px;
  margin-left: auto;
  margin-right: auto;
}
        /* CSS code for the grid layout */
        .my-container {
          max-width: 1200px;
          margin: 0 auto;
          display: grid;
          grid-template-columns: repeat(5, 1fr);
          grid-gap: 10px;
        }
        .my-row {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          grid-gap: 10px;
        }
        .my-col {
          padding: 10px;
          
          border: 5px solid #ccc;
          text-align: center;
        }

.grid-item {
  background-color: #ccc;
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
.item1 {
  grid-column: 1 / 6;
}

.menu1 {
  grid-column: 1;
  grid-row: 2;
}
.menu2 {
  grid-column: 2;
  grid-row: 2;
}
.menu3 {
  grid-column: 3;
  grid-row: 2;
}
.menu4 {
  grid-column: 4;
  grid-row: 2;
}
.menu5 {
  grid-column: 5;
  grid-row: 2;
}

.item2 {
  grid-column: 1 / 3;
  grid-row: 3;
  
}

.item3 {
  grid-column: 3 / 6;
  grid-row: 3;
  width: 125%;
}

.col-2{
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
}



.item4 {
  grid-column: 1 / 4;
  grid-row: 4;
}

.item5 {
  grid-column: 4 / 6;
  grid-row: 4;
}

.item6 {
  grid-column: 1 / 3;
  grid-row: 5;
}
.item7 {
  grid-column: 3 / 6;
  grid-row: 5;
}
.item8 {
  grid-column: 1 / 4;
  grid-row: 6;
}
.item9 {
  grid-column: 4 / 6;
  grid-row: 6;
}
.item10 {
  grid-column: 1 / 3;
  grid-row: 7;
}
.item11 {
  grid-column: 3 / 6;
  grid-row: 7;
}
  

</style>
</head>

<body>

    <div class="grid-container">
        <div class="grid-item item1">1</div>
        <div class="grid-item menu1">1</div>
        <div class="grid-item menu2">2</div>
        <div class="grid-item menu3">3</div>
        <div class="grid-item menu4">4</div>
        <div class="grid-item menu5">5</div>
        <div class="grid-item item2">1</div>
        <div class="grid-item item3">2</div>
        <div class="grid-item item4">2</div>
        <div class="grid-item item5">1</div>
        <div class="grid-item item6">1</div>
        <div class="grid-item item7">2</div>
        <div class="grid-item item8">2</div>
        <div class="grid-item item9">1</div>
        <div class="grid-item item10">1</div>
        <div class="grid-item item11">2</div>


    </div>
    <div class="col-2">
      <div>Div 1</div>
      <div>Div 2</div>
    </div>

</body>
</html>
