<!DOCTYPE html>
<html>
  <head>
    <title>Even Numbers</title>
    <script>
      function displayEvenNumbers() {
        let maxNumber = document.getElementsByClassName("max-number").value;
        let evenNumbers = "";

        for (let i = 0; i <= maxNumber; i += 2) {
          evenNumbers += i + " ";
        }

        document.getElementById("even-numbers").textContent = evenNumbers;
        console.error(evenNumbers);
      }
    </script>
  </head>
  <body>
    <h1>Even Numbers</h1>
    <p>Enter a number:</p>
    <input type="number" class="max-number"><br>
    <input type="number" class="max-number"><br>
    <input type="number" class="max-number">
    <button onclick="displayEvenNumbers()">Display Even Numbers</button>
    <p>Even numbers up to <span id="max-number-display"></span>:</p>
    <p id="even-numbers"></p>
  </body>
</html>
