<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page with Full-width Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="layout.css" rel="stylesheet">
</head>
<body>

<div class="master-container">
    <!-- Banner Content -->
    <div class="banner bg-primary text-white p-3">
        Banner Content Here
    </div>
    
    <!-- Navbar Placeholder for Visual Effect -->
    <div class="navbar-overflow-container"></div>
    
    <!-- Navbar (positioned to visually appear as full-width) -->
    <div class="navbar-container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MySite</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <!-- More nav items -->
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    
    <!-- Main Content -->
    <div class="content mt-5 pt-3">
        Main Content Here
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
