<!-- 
    * This file contains the container and the content of the carousel
    * I am using from bootstrap. It's purpose is to use three images
    * and slide them every 10 seconds. I load this file through my
    * spa.js file. Also this file contains the controls of the images,
    * that is, previous and next buttons.
    * 
    * Using bootstrap and knowing what classes and id's and data toggles
    * to use makes it very easy to make very professional looking carousel.
 -->




    <!-- ----- Image slideshow with control buttons ----- -->
<div class="container-fluid">
    <div class="container-fluid border border-radius pt-3 pb-3">
        <div class="row p-2">
            <div class="col-12">
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/top-photo.webp" alt="IT Conference Picture 1" class="d-block w-100 carousel-image">
                        </div>
                        <div class="carousel-item">
                            <img src="img/top-photo-2.webp" alt="IT Conference Picture 2" class="d-block w-100 carousel-image">
                        </div>
                        <div class="carousel-item">
                            <img src="img/top-photo-3.webp" alt="IT Conference Picture 3" class="d-block w-100 carousel-image">
                        </div>
                
                        <!-- Takkarnir á top image slideshow -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visible font-size-24">Previous</span>
                        </button>
                
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                            <span class="visible font-size-24">Next</span>
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        </button>
                
                    </div> <!-- carousel-inner -->
                </div>
            </div>
        </div>
    </div>
</div>
