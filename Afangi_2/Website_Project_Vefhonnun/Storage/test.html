<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Collapse Example</title>
    <!-- Add Bootstrap CSS and JS here -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>

<!-- Button to trigger the collapse -->
<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
  Toggle Container
</button>

<!-- The container to be toggled -->
<div class="collapse" id="collapseExample">
  <div class="card card-body bg-dark w-25">
    This content will be shown or hidden when the button is clicked.
  </div>
</div>

</body>
</html>
